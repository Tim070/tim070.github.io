<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS2</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="../core/gameloop.js"></script>
    <script src="../core/colider.js"></script>
    <script src="../core/wallHandler.js"></script>
    <script src="../core/enemyCode.js"></script>
    <script src="../core/player.js"></script>
    <script src="../core/healthBar.js"></script>

    <!--aframe-locomotion: https://github.com/mrxz/aframe-locomotion -->
    <!--MIT License Copyright (c) 2022 Noeri Huisman-->
    <script src="../core/loco.js"></script>
  </head>
  <body>
    <a-scene setup-world nav-mesh-strategy>
      <a-assets>
        <a-asset-item id="gunmodel" src="../models/gun.glb"></a-asset-item>

        <a-mixin
          geometry="primitive: box; width: 5; height:5; depth: 5;"
          ofset-wall
          material="roughness: 1.0"
          id="wall"
        ></a-mixin>
        <a-mixin
          geometry="primitive: box; width: 5; height:2.5; depth: 5;"
          ofset-wall
          material="roughness: 1.0"
          id="halfwall"
        ></a-mixin>
        <a-mixin
          geometry="primitive: plane; width: 5; height:5;"
          nav-mesh
          rotation="-90 0 0"
          material="visible: false"
          id="walkable"
        ></a-mixin>
        <a-mixin
          id="shadow"
          geometry="primitive: circle; radius:0.5"
          rotation="-90 0 0"
          material="shader: flat; color:#000000; transparent:true; opacity:0.2"
        >
        </a-mixin>
      </a-assets>

      <a-entity id="world">
        <a-box
          position="-20 10 -20"
          width="10"
          height="20"
          depth="10"
          material="side:double"
          color="#000000"
        >
          <a-text value="You died!" align="center" position="0 3 -4.9">
            <a-box
              position="0 -2 -1"
              depth="2"
              width="3"
              color="#333333"
              class="restartButton"
            >
              <a-text
                position="0 0 1.1"
                value="Restart"
                align="center"
                wrap-count="20"
                class="restartButton"
              ></a-text>
            </a-box>
          </a-text>

          <a-text
            value="You died!"
            align="center"
            position="0 3 4.9"
            rotation="0 180 0"
          >
            <a-box
              position="0 -2 -1"
              depth="2"
              width="3"
              color="#333333"
              class="restartButton"
            >
              <a-text
                position="0 0 1.1"
                value="Restart"
                align="center"
                wrap-count="20"
                class="restartButton"
              ></a-text>
            </a-box>
          </a-text>
          <a-text
            value="You died!"
            align="center"
            position="-4.9 3 0"
            rotation="0 90 0"
          >
            <a-box
              position="0 -2 -1"
              depth="2"
              width="3"
              color="#333333"
              class="restartButton"
            >
              <a-text
                position="0 0 1.1"
                value="Restart"
                align="center"
                wrap-count="20"
                class="restartButton"
              ></a-text>
            </a-box>
          </a-text>
          <a-text
            value="You died!"
            align="center"
            position="4.9 3 0"
            rotation="0 270 0"
          >
            <a-box
              position="0 -2 -1"
              depth="2"
              width="3"
              color="#333333"
              class="restartButton"
            >
              <a-text
                position="0 0 1.1"
                value="Restart"
                align="center"
                wrap-count="20"
                class="restartButton"
              ></a-text>
            </a-box>
          </a-text>
        </a-box>

        <a-plane
          position="90 -0 50"
          color="#009815"
          rotation="-90 0 0"
          width="170"
          height="90"
          material="shader:flat;"
        ></a-plane>
        <a-sky color="#B0FDFD"></a-sky>

        <a-plane
          position="90 0 0"
          color="#4FB24F"
          rotation="0 0 -90"
          width="10"
          height="180"
          material="shader:flat; "
        ></a-plane>
        <a-plane
          position="90 0 100"
          color="#4FB24F"
          rotation="0 0 90"
          width="10"
          height="180"
          material="shader:flat; side:back;"
        ></a-plane>
        <a-plane
          position="0 0 50"
          color="#65C175"
          rotation="0 -90 0"
          width="100"
          height="10"
          material="shader:flat; side:back;"
        ></a-plane>
        <a-plane
          position="180 0 50"
          color="#65C175"
          rotation="0 90 0"
          width="100"
          height="10"
          material="shader:flat; side:back;"
        ></a-plane>

        <a-light type="ambient" color="#B0FDFD"></a-light>
        <a-light type="point" intensity="0.5" position="0 0 100"></a-light>
        <a-light type="point" intensity="0.5" position="0 0 -100"></a-light>
      </a-entity>

      <a-entity
        gravity="strength: 18"
        id="playerEntity"
        player="healthtotal: 5; healthbar:playerhHealthbar;"
      >
        <a-entity
          oculus-touch-controls="hand: left; model:false"
          id="LeftHand"
          playerspeedcontrols
          smooth-locomotion="target: #playerEntity; reference: #playercamera; moveSpeed:2.5; inputMode: analog;"
        ></a-entity>
        <a-entity
          gun-code
          fireable="friendly: true; origin:thegun"
          oculus-touch-controls="hand: right; model: false "
          id="RightHand"
          snap-turn="target: #playerEntity; reference: #playercamera"
          playerjumpcontrols
        >
          >
        </a-entity>
        <a-camera id="playercamera">
          <a-sphere
            radius="0.41"
            class="playerhead"
            color="yellow"
            no-move-through-wals
          ></a-sphere>
        </a-camera>
        <a-entity
          gltf-model="#gunmodel"
          scale="0.1 0.1 0.1"
          id="thegun"
          height="0.5"
        >
          <a-plane
            material="shader: flat;"
            id="displayplate"
            display-plate
            color="#000000"
            height="1.6"
            width="3.12"
            rotation="180 90 0"
            position="-1.009 0 0.32"
          >
            <a-plane
              id="playerhHealthbar"
              health-bar="totalhealth:5;"
              color="#666666"
              position="0 0.6 0.01"
              height="0.15"
              width="2.8"
            >
            </a-plane>
          </a-plane> </a-entity
        >>
        <a-entity mixin="shadow" position=" 0 0.01 0"> </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
